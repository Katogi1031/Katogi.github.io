<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet"/>
        
        <!-- jQueryの読み込み -->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        
        <!-- CSS -->
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/style.css">
        <title>制作実績</title>

        <!--キャッシュを無効化。毎回正しいデータを閲覧してもらう-->
        <meta http-equiv="Cache-Control" content="no-store">
    </head>
    <body>
        <div id="global-container">
            <div class="container">
                <!-- ヘッダーの読み込み -->
                <div id="header"></div>
                <main id="content">
                    <div class="production">
                        <div class="production__text">
                            <div class="title">
                                <p>Demo Real</p>
                            </div>
                            <div class="attention">
                                <p>※BGMがついています。音量にはご注意ください</p>
                            </div>
                        </div>
                        <div class="production__movie">
                            <h3>
                                <iframe width="800" height="500" src="https://www.youtube.com/embed/_ukb9f-WFyc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                </h3> 
                        </div>      
                        <a href="./contact.html" class="btn btn-flat"><span>資料請求 / お問い合わせ</span></a>                  
                    </div>
                    
                </main>

                <!-- フッターの読み込み -->
                <div id="footer"></div>
            </div>
        </div>
        
        <script>
            $(function() {
                $("#header").load("common/header.html", function() {
                    // ハンバーガーメニュー機能
                    $.getScript("js/lib/mobile-menu.js");
                });
                $("#footer").load("common/footer.html");
            });

        </script>
    </body>
</html>
